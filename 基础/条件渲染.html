<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app"  >

    <p v-show="seen">v-show</p>
    <p v-if="seen">dddd1</p>
    <p v-else>dddd2</p>

    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address">
    </template>

</div>

</body>
<script type="text/javascript">

    var vm = new Vue({
        el: '#app',
        data: {
            seen: false,
            loginType:''
        }
    })

    /*1.key 属性：vue会尽可能的复用组件，当设置不同的key时，就会清空组件。否则会复用组件
    * 2.不同的是带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 只是简单地切换元素的 CSS 属性 display。
    * */


</script>

</html>
