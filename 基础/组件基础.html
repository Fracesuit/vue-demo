<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">

    <button-counter :title="title1"/>
    <br/>

    <!--<button-counter v-for="item of props" :title="item.title" :key="item.id"/>-->

</div>

</body>
<script type="text/javascript">

    Vue.component('button-counter', {
        props: ['title'],
        data() {
            return {
                count: 0
            }
        },
        template: '<button @click="count++">点击了{{count}}次数===={{title}}</button>'

    })




    new Vue({
        el: '#app',
        data:{
            props:[{id:1,title:'1'},{id:2,title:'4'},{id:3,title:'3'}],
            title1:"ceshi"
        }
    })

</script>

</html>
