<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>


<div id="root">

    <div>
        <input v-model="inputValue">
        <!--v-bind:onclick="inputValue"  不知道这个有什么用-->
        <button v-on:click="addValue"  >添加</button>
    </div>

    <ul>
        <li v-for="(item ,index) in data">{{item}}</li>
    </ul>


</div>


</body>

<script type="text/javascript">

    new Vue({
        el: "#root",
        data: {
            inputValue: '',
            data: []
        },
        methods: {
            addValue: function () {
                this.data.push(this.inputValue);
                this.inputValue = ''
            }
        }
    });


</script>


</html>
